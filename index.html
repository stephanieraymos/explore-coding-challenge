<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
      
    </style>
    <title>Explore</title>
  </head>
  <body>
    <!-- Text overlay -->
    <div class="explore">Explore</div>

    <!-- More details button -->
    <button class="more-details" id="modal"><img src="img/Plus.svg" alt="Plus">  More details</button>

    <!-- Modal -->
    <div id="modal" class="modal">
    <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>More details</p>
      </div>
    </div>

    <!-- Facebook and Instagram buttons -->
    <button class="facebook"><img src="img/Facebook.svg" alt="Facebook"></button>
    <button class="instagram"><img src="img/Instagram.svg" alt="Instagram"></button>

  </body>
</html>
